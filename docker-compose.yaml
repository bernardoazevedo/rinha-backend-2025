services:
  nginx:
    image: nginx:1.25-alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api1
      - api2
    ports:
      - "9999:9999"
    networks:
      - api
      - payment-processor
    deploy:
      resources:
        limits:
          cpus: "0.15"
          memory: "15MB"

  api1:
    build: .
    volumes:
      - ./:/app
    networks:
      - api
      - payment-processor
    deploy:
      resources:
        limits:
          cpus: "0.70"
          memory: "170MB"

  api2:
    build: .
    volumes:
      - ./:/app
    networks:
      - api
      - payment-processor
    deploy:
      resources:
        limits:
          cpus: "0.65"
          memory: "165MB"

networks:
  api:
    driver: bridge
  payment-processor:
    external: true